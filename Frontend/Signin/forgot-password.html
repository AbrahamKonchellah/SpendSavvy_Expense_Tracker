<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpendSavvy - Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="signin.css" />
  <style>
    .back-to-login { text-align: center; margin-top: 1.5rem; }
    .success-message {
      background: #d4edda; color: #155724; padding: 1rem;
      border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid #c3e6cb;
      display: flex; align-items: center; gap: 0.5rem;
    }
    .debug-info {
      margin-top: 0.75rem; font-size: 0.8em; background: #fff; padding: 0.5rem;
      border-radius: 4px; border: 1px solid #ddd; display: none;
    }
    .input-group { position: relative; }
    .input-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #666; }
    .field-error { color: #e74c3c; font-size: 0.85em; margin-top: 0.25rem; min-height: 1.2em; }
    .btn { transition: background 0.2s; }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <div class="right-panel">
      <div class="form-container">
        <h2 class="form-title">Forgot Password?</h2>
        <p class="form-subtitle">We'll email you a secure reset link</p>

        <div id="successMessage" class="success-message" role="alert" style="display: none;">
          <i class="fas fa-check-circle"></i>
          <span id="successText"></span>
          <div id="debugInfo" class="debug-info"></div>
        </div>

        <form id="forgotPasswordForm" aria-label="Forgot password form">
          <div class="form-group">
            <label for="forgotEmail" class="form-label">Email Address</label>
            <div class="input-group">
              <input
                type="email"
                id="forgotEmail"
                class="form-control"
                placeholder="you@example.com"
                required
                autocomplete="email"
                aria-describedby="forgotEmailError"
              />
              <i class="fas fa-envelope input-icon" aria-hidden="true"></i>
            </div>
            <div class="field-error" id="forgotEmailError" role="alert"></div>
          </div>

          <button type="submit" class="btn btn-primary" id="resetBtn" aria-label="Send reset link">
            <span class="btn-text">Send Reset Link</span>
            <div class="btn-loading" style="display: none;">
              <i class="fas fa-spinner fa-spin" aria-hidden="true"></i> Sending...
            </div>
          </button>

          <div class="back-to-login">
            <a href="signin.html" class="forgot">
              <i class="fas fa-arrow-left"></i> Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    const CONFIG = {
      apiBase: '/api',  
      isDev: window.location.hostname === 'localhost'
    };

    const $ = (id) => document.getElementById(id);
    const form = $('forgotPasswordForm');
    const emailInput = $('forgotEmail');
    const successMsg = $('successMessage');
    const successText = $('successText');
    const debugInfo = $('debugInfo');

    const setLoading = (loading) => {
      const btn = $('resetBtn');
      btn.disabled = loading;
      btn.querySelector('.btn-text').style.display = loading ? 'none' : 'block';
      btn.querySelector('.btn-loading').style.display = loading ? 'flex' : 'none';
    };

    const showError = (msg) => {
      const err = $('forgotEmailError');
      const group = emailInput.closest('.input-group');
      err.textContent = msg;
      err.style.display = 'block';
      group.classList.add('error');
      emailInput.focus();
    };

    const clearError = () => {
      const err = $('forgotEmailError');
      const group = emailInput.closest('.input-group');
      err.textContent = '';
      err.style.display = 'none';
      group.classList.remove('error');
    };

    const showSuccess = (msg, debugLink = '') => {
      successText.textContent = msg;
      if (CONFIG.isDev && debugLink) {
        debugInfo.textContent = `Dev: ${debugLink}`;
        debugInfo.style.display = 'block';
        // Auto-open in dev
        setTimeout(() => window.open(debugLink, '_blank'), 1500);
      }
      successMsg.style.display = 'flex';
      form.style.opacity = '0.6';
      form.querySelector('button').disabled = true;
    };

    const validateEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      clearError();
      successMsg.style.display = 'none';

      if (!email) return showError('Email is required');
      if (!validateEmail(email)) return showError('Please enter a valid email address');

      setLoading(true);

      try {
        const res = await fetch(`${CONFIG.apiBase}/auth/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
          
        });

        const data = await res.json();
        console.log('API RESPONSE:', data);

        if (data.success) {
          showSuccess(data.message || 'Check your email for the reset link!', data.debug_link);
          form.reset();
        } else {
          showError(data.message || 'Failed to send reset link. Try again.');
        }
      } catch (err) {
        console.error('Fetch error:', err);
        showError('Network error. Please check your connection.');
      } finally {
        setLoading(false);
      }
    });

    // Email Validation
    emailInput.addEventListener('blur', () => {
      if (emailInput.value && !validateEmail(emailInput.value)) {
        showError('Please enter a valid email address');
      } else {
        clearError();
      }
    });
  </script>
</body>
</html>
