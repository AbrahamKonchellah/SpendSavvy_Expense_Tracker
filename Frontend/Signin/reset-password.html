<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpendSavvy - Set New Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="signin.css" />
  <style>
    .password-strength { margin-top: 0.35rem; font-size: 0.85em; }
    .strength-weak { color: #e74c3c; }
    .strength-medium { color: #f39c12; }
    .strength-strong { color: #27ae60; }
    .token-error {
      background: #f8d7da; color: #721c24; padding: 1.25rem;
      border-radius: 8px; text-align: center; margin-bottom: 1.5rem;
      border: 1px solid #f5c6cb; display: flex; flex-direction: column; gap: 0.75rem;
      align-items: center;
    }
    .input-group { position: relative; }
    .input-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #666; cursor: pointer; }
    .field-error { color: #e74c3c; font-size: 0.85em; margin-top: 0.25rem; min-height: 1.2em; }
    .success-alert {
      background: #d4edda; color: #155724; padding: 1rem; border-radius: 8px;
      text-align: center; margin-bottom: 1rem; border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="right-panel">
      <div class="form-container">
        <h2 class="form-title">Set New Password</h2>
        <p class="form-subtitle">Your new password must be different from previous ones</p>

        <div id="tokenError" class="token-error" role="alert" style="display: none;">
          <i class="fas fa-exclamation-triangle"></i>
          <span id="tokenErrorText"></span>
          <a href="forgot-password.html" class="btn btn-secondary">Request New Link</a>
        </div>

        <div id="successAlert" class="success-alert" style="display: none;">
          <i class="fas fa-check-circle"></i> Password updated successfully! Redirecting to login...
        </div>

        <form id="resetPasswordForm" style="display: none;" aria-label="Reset password form">
          <div class="form-group">
            <label for="newPassword" class="form-label">New Password</label>
            <div class="input-group">
              <input
                type="password"
                id="newPassword"
                class="form-control"
                placeholder="••••••••"
                required
                minlength="8"
                autocomplete="new-password"
                aria-describedby="newPasswordError passwordStrength"
              />
              <i class="fas fa-eye toggle-password" aria-label="Show password" role="button" tabindex="0"></i>
            </div>
            <div class="password-strength" id="passwordStrength"></div>
            <div class="field-error" id="newPasswordError" role="alert"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group">
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                placeholder="••••••••"
                required
                autocomplete="new-password"
                aria-describedby="confirmPasswordError"
              />
              <i class="fas fa-eye toggle-password" aria-label="Show password" role="button" tabindex="0"></i>
            </div>
            <div class="field-error" id="confirmPasswordError" role="alert"></div>
          </div>

          <button type="submit" class="btn btn-primary" id="resetPasswordBtn">
            <span class="btn-text">Reset Password</span>
            <div class="btn-loading" style="display: none;">
              <i class="fas fa-spinner fa-spin"></i> Updating...
            </div>
          </button>

          <div class="back-to-login">
            <a href="signin.html" class="forgot">
              <i class="fas fa-arrow-left"></i> Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    const CONFIG = { apiBase: 'http://localhost:3000/api' };
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const $ = (id) => document.getElementById(id);
    const form = $('resetPasswordForm');
    const tokenError = $('tokenError');
    const successAlert = $('successAlert');

    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = icon.previousElementSibling;
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
      icon.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          icon.click();
        }
      });
    });

    const setLoading = (loading) => {
      const btn = $('resetPasswordBtn');
      btn.disabled = loading;
      btn.querySelector('.btn-text').style.display = loading ? 'none' : 'block';
      btn.querySelector('.btn-loading').style.display = loading ? 'flex' : 'none';
    };

    const showError = (field, msg) => {
      const el = $(field + 'Error');
      const group = $(field).closest('.input-group');
      el.textContent = msg;
      el.style.display = 'block';
      group.classList.add('error');
    };

    const clearError = (field) => {
      const el = $(field + 'Error');
      const group = $(field).closest('.input-group');
      el.textContent = '';
      el.style.display = 'none';
      group.classList.remove('error');
    };

    const checkPasswordStrength = (pwd) => {
      const strength = $('passwordStrength');
      if (!pwd) {
        strength.textContent = '';
        return;
      }
      let score = 0;
      if (pwd.length >= 8) score++;
      if (/[A-Z]/.test(pwd)) score++;
      if (/[0-9]/.test(pwd)) score++;
      if (/[^A-Za-z0-9]/.test(pwd)) score++;

      const levels = ['Too short', 'Weak', 'Medium', 'Strong', 'Very Strong'];
      const colors = ['', 'strength-weak', 'strength-medium', 'strength-strong', 'strength-strong'];
      strength.textContent = `Strength: ${levels[score] || 'Too short'}`;
      strength.className = `password-strength ${colors[score] || 'strength-weak'}`;
    };

    const validateToken = async () => {
      if (!token) {
        showTokenError('Missing reset token. Please use the link from your email.');
        return;
      }

      try {
        const res = await fetch(`${CONFIG.apiBase}/auth/validate-reset-token/${encodeURIComponent(token)}`);
        const data = await res.json();

        if (data.success && data.valid) {
          form.style.display = 'block';
        } else {
          showTokenError(data.message || 'This reset link is invalid or has expired.');
        }
      } catch (err) {
        showTokenError('Connection failed. Please try again later.');
      }
    };

    const showTokenError = (msg) => {
      $('tokenErrorText').textContent = msg;
      tokenError.style.display = 'flex';
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPwd = $('newPassword').value;
      const confirmPwd = $('confirmPassword').value;

      [ 'newPassword', 'confirmPassword' ].forEach(clearError);

      let valid = true;
      if (!newPwd || newPwd.length < 8) {
        showError('newPassword', 'Password must be at least 8 characters');
        valid = false;
      }
      if (newPwd !== confirmPwd) {
        showError('confirmPassword', 'Passwords do not match');
        valid = false;
      }
      if (!valid) return;

      setLoading(true);

      try {
        const res = await fetch(`${CONFIG.apiBase}/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword: newPwd }),
          credentials: 'include'
        });

        const data = await res.json();

        if (data.success) {
          successAlert.style.display = 'block';
          form.style.display = 'none';
          setTimeout(() => window.location.href = 'signin.html', 2000);
        } else {
          showError('newPassword', data.message || 'Failed to reset password');
        }
      } catch (err) {
        showError('newPassword', 'Network error. Try again.');
      } finally {
        setLoading(false);
      }
    });

    
    $('newPassword').addEventListener('input', () => {
      checkPasswordStrength($('newPassword').value);
      clearError('newPassword');
    });

    $('confirmPassword').addEventListener('input', () => {
      if ($('confirmPassword').value && $('confirmPassword').value !== $('newPassword').value) {
        showError('confirmPassword', 'Passwords do not match');
      } else {
        clearError('confirmPassword');
      }
    });

    // Start validation
    validateToken();
  </script>
</body>
</html>
